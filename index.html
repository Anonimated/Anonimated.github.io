<!DOCTYPE html>
<html>
  <head>
    <title>Três botões ao lado do outro</title>
    <style>
      button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <button>Botão 1</button>
    <button>Botão 2</button>
    <button>Botão 3</button>
  </body>
</html>
Este exemplo de CSS define um estilo para todos os botões na página, usando várias propriedades CSS, como background-color, color, padding, font-size, font-weight, border, border-radius, e margin-right. Você pode ajustar essas propriedades para atender às suas necessidades de design.
